<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets//style.css">

    <title>Admin Portal</title>
  </head>
  <body>
    <div class="container-expand-lg">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">GOFLYSMART</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-sm-2 sidebar border-end">
          <h5 class="text-uppercase">Menu</h5> 
          <ul class="list-group">
            <li class="list-group-item">
              <a href="../dashbord/index.html" class="text-decoration-none">Dashboard</a>
            </li>
            <li class="list-group-item">
              <a href="../roles/index.html" class="text-decoration-none">Role</a>
            </li>
            <li class="list-group-item">
              <a href="../users/index.html" class="text-decoration-none">Users</a>
            </li>
            <li class="list-group-item">
              <a href="../customers/index.html" class="text-decoration-none">Customers</a>
            </li>  
            <li class="list-group-item">
              <a href="../enquiry/index.html" class="text-decoration-none"> Enquiry</a>
            </li>
            <li class="list-group-item active">
              <a href="../flight enquiry/index.html" class="text-decoration-none">Flight Enquiry</a>
            </li>
            <li class="list-group-item">
              <a href="../permission/index.html" class="text-decoration-none">Permission</a>
            </li>
              
          </ul>
        </div>
        <div class="col-sm-10">
          <div class="content">
            <div class="content-header">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="text-uppercase">register a Flight Enquiry</h5>
                </div>
                <div class="col-md-6 text-end" >
                  <button type="button" class="btn btn-outline-primary">Register</button>
                </div>
              </div>
            </div>
            <hr>
            <div class="content-body ms-5 pe-5">
               <form action="" class="ms-5 pe-5">
                 
                  <div class="row"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                          <label for="" class="fw-bold"> Source </label>
                         <input type="text" class="form-control" placeholder="Source Name">
                        </div>
                        <div class="col-md-6">
                          <label for="" class="fw-bold">Destination</label>
                          <input type="text" class="form-control" placeholder="Destination Name">
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                           <label for="" class="fw-bold"> Trip type</label>
                          <select class="form-select" aria-label="Default Select Example">
                            <option selected> Select..</option>
                            <option >One Way</option>
                            <option>Round Trip</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="fw-bold">Departure Date</label>
                            <input type="date" class="form-control" placeholder="Departure Date">
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="" class="fw-bold"> Return Date</label>
                            <input type="date" class="form-control" placeholder="Return date">
                          </div>
                         <div class="col-md-6">
                            <label for="" class="fw-bold">Adults</label>
                            <input type="number" class="form-control" placeholder="Adult">
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="row"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="" class="fw-bold"> Child</label>
                            <input type="number" class="form-control" placeholder="Child">
                          </div>
                         <div class="col-md-6">
                            <label for="" class="fw-bold">Infant</label>
                            <input type="number" class="form-control" placeholder="Infant">
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="row"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="" class="fw-bold">Cabin Class</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected> Select..</option>
                              <option >All</option>
                              <option > Economy</option>
                              <option >Premium Economy</option>
                              <option >Business</option>
                              <option>Premium Business</option>
                            </select>
                          </div>
                         <div class="col-md-6">
                            <label for="" class="fw-bold">Queries</label>
                            <input type="text" class="form-control" placeholder="Queries">
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </div>
                  </div>  
               </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
