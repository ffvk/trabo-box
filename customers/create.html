<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets//style.css">

    <title>Admin Portal</title>
  </head>
  <body>
    <div class="container-expand-lg">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">GOFLYSMART</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
         
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-sm-2 sidebar border-end">
          <h5 class="text-uppercase">Menu</h5> 
          <ul class="list-group">
            <li class="list-group-item">
              <a href="../dashbord/index.html" class="text-decoration-none">Dashboard</a>
            </li>
            <li class="list-group-item">
              <a href="../roles/index.html" class="text-decoration-none">Role</a>
            </li>
            <li class="list-group-item">
              <a href="../users/index.html" class="text-decoration-none">Users</a>
            </li>
            <li class="list-group-item active">
              <a href="../customers/index.html" class="text-decoration-none">Customers</a>
            </li> 
            <li class="list-group-item ">
              <a href="../enquiry/index.html" class="text-decoration-none"> Enquiry</a>
            </li> 
            <li class="list-group-item">
              <a href="../flight enquiry/index.html" class="text-decoration-none">Flight Enquiry</a>
            </li>
            
            <li class="list-group-item">
              <a href="../permission/index.html" class="text-decoration-none">Permission</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-10">
          <div class="content">
            <div class="content-header">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="text-uppercase">Register a Customer</h5>
                </div>
                <div class="col-md-6 text-end" >
                  
                </div>
              </div>
            </div>
            <hr>
            <div class="content-body ms-5 pe-5">
              
               <form action="" class=" ms-5 pe-5">
                 
                <div class="row"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-3">
                      <div class="col-md-2">
                          <label for="" class="fw-bold">Salutation</label>
                          <select class="form-select" aria-label="Default select example">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                          </select>
                        </div>
                      <div class="col-md-4">
                        <label for="" class="fw-bold">Name </label>
                       <input type="text" class="form-control" placeholder="Name">
                      </div>
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Phone Number">
                      </div>
                      <div class="col-md-6">
                          <label for="" class="fw-bold"> Alternate Phone Number</label>
                          <input type="text" class="form-control" placeholder="Phone Number">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Company Name</label>
                        <input type="text" class="form-control" placeholder="Company Name">
                        </div>
                       <div class="col-md-6">
                        <label for="" class="fw-bold">GST Number</label>
                        <input type="text" class="form-control" placeholder="GST Number">
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">State</label>
                        <select class="form-select" aria-label="Default select example">
                        <option selected>Choose State...</option>
                         <option>...</option>
                        </select>
                        </div>
                       <div class="col-md-6">
                        <label for="" class="fw-bold">City</label>
                        <select class="form-select" aria-label="Default select example">
                        <option selected>Choose ity...</option>
                        <option>...</option>
                      </select>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Date of Birth</label>
                        <input type="date" class="form-control">
                        </div>
                       <div class="col-md-6">
                        <label for="" class="fw-bold">Marriage Anniversary</label>
                        <input type="date" class="form-control">
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Address 1</label>
                        <input type="text" class="form-control" placeholder="Address 1">
                        </div>
                       <div class="col-md-6">
                        <label for="" class="fw-bold">Address 2</label>
                        <input type="text" class="form-control" placeholder="Address 2">
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Email</label>
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Country Name</label>
                        <select class="form-select" aria-label="Default select example">
                        <option selected>India</option>
                        <option>...</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Remarks</label>
                        <input type="text" class="form-control" value="Remarks">
                      </div>
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Customer Category Id</label>
                        <input type="text" class="form-control" placeholder="Customer Category Id">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <div class="row mt-1"><!--row-->
                  <div class="col-md-12">
                      <div class="col-md-6">
                        <label for="" class="fw-bold">Pin</label>
                        <input type="text" class="form-control" value="Remarks">
                      </div>
                      <button type="submit" class="btn btn-primary mt-5">Submit</button>  
                    </div>
                  </div>
                </div>
               
                
                
                
             </form>
            </div>
          </div>
        </div>
      </div>
    </div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>

  </body>
</html>
