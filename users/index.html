<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets//style.css">

    <title>Admin Portal</title>
  </head>
  <body>
    <div class="container-expand-lg">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">GOFLYSMART</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-sm-2 sidebar border-end">
          <h5 class="text-uppercase">Menu</h5> 
          <ul class="list-group">
            <li class="list-group-item">
              <a href="../dashbord/index.html" class="text-decoration-none">Dashboard</a>
            </li>
            <li class="list-group-item">
              <a href="../roles/index.html" class="text-decoration-none">Role</a>
            </li>
            <li class="list-group-item active">
              <a href="../users/index.html" class="text-decoration-none">Users</a>
            </li>
           
            <li class="list-group-item">
              <a href="../customers/index.html" class="text-decoration-none">Customers</a>
            </li>
            <li class="list-group-item ">
              <a href="../enquiry/index.html" class="text-decoration-none"> Enquiry</a>
            </li>
         
            <li class="list-group-item">
              <a href="../flight enquiry/index.html" class="text-decoration-none">Flight Enquiry</a>
            </li>
           
            <li class="list-group-item">
              <a href="../permission/index.html" class="text-decoration-none">Permission</a>
            </li>
              
          </ul>
        </div>
        <div class="col-sm-10">
          <div class="content">
            <div class="content-header">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="text-uppercase">User List</h5>
                </div>
                <div class="col-md-6 text-end" >
                   <a href="create.html" class="text-decoration-none btn btn-outline-primary">Register</a>
                </div>
              </div>
            </div>
            <hr>
            <div class="content-body-fluid">

              
                  <!-- filter section  start-->
                  <div class="col-md-12">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
                  <!-- filter section end-->
                  <!-- table section start -->
                    <table class="table table-sm">
                      <thead class="table-light text-uppercase">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>role id</th>
                            <th>email</th>
                            <th>phone</th>
                            <th>password</th>
                            <th>status</th>
                            <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                              <span class="badge alert-danger">Inactive</span>
                            </td>
                            <td>
                              <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Action
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item active" href="#">View</a></li>
                                  <li><a class="dropdown-item" href="#">Edit</a></li>
                                </ul>
                              </div>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                  <!-- table section end -->


              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
