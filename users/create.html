            <li class="list-group-item active">
              <a href="../users/index.html" class="text-decoration-none">Users</a>
            </li>
           
            <li class="list-group-item">
              <a href="../customers/index.html" class="text-decoration-none">Customers</a>
            </li>
            <li class="list-group-item ">
              <a href="../enquiry/index.html" class="text-decoration-none"> Enquiry</a>

            </li>
           
            <li class="list-group-item">
              <a href="../permission/index.html" class="text-decoration-none">Permission</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-10">
          <div class="content">
            <div class="content-header">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="text-uppercase">  Users</h5>
                </div>
                <div class="col-md-6 text-end" >
                  
                  
                  
                </div>
              </div>
            </div>
            <hr>
            <div class="content-body ms-5 pe-5">
               <form action="" class="ms-5 pe-5">
                 
                  <div class="row"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                          <label for="" class="fw-bold">Name </label>
                         <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                          <label for="" class="fw-bold">Email</label>
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row mt-2"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                           <label for="" class="fw-bold"> Role id</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected> Role id</option>
                            <option >id-1</option>
                            <option>id-2</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="fw-bold">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row mt-2"><!--row-->
                    <div class="col-md-12">
                      <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="" class="fw-bold">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Phone Number">
                          </div>
                         <div class="col-md-6">
                            <label for="" class="fw-bold">Status</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Choose status...</option>
                              <option >Active</option>
                              <option>inactive</option>
                            </select>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </div>
                  </div>
                  
               </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
